<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Acesso Administrativo - Viagem Certa">
    <title>Admin Login | Viagem Certa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="antialiased bg-gradient-to-br from-gray-900 via-[#b8b594] to-gray-900">

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo e Título -->
            <div class="text-center mb-8 animate-fadeInDown">
                <div class="mb-6 flex justify-center">
                    <div class="bg-white p-4 rounded-2xl shadow-2xl">
                        <img src="assets/images/logo.png" alt="Viagem Certa Logo" class="h-12 w-auto">
                    </div>
                </div>
                <div class="bg-red-600 text-white px-4 py-2 rounded-lg inline-flex items-center gap-2 mb-4 shadow-lg">
                    <i class="fas fa-shield-alt"></i>
                    <span class="font-semibold">ÁREA ADMINISTRATIVA</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Acesso Restrito</h1>
                <p class="text-gray-300">Apenas administradores autorizados</p>
            </div>

            <!-- Card de Login -->
            <div class="card animate-fadeInUp shadow-2xl">
                <!-- Mensagem de Erro -->
                <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded animate-shake">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-exclamation-circle text-red-500 text-xl"></i>
                        <p class="text-red-700 text-sm font-medium" id="error-text"></p>
                    </div>
                </div>

                <form id="admin-login-form" class="space-y-6">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-gray-500 mr-1"></i>
                            E-mail Administrativo
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input"
                            placeholder="admin@brunotransportes.com"
                            required
                            autocomplete="email"
                        >
                        <p class="error-message hidden" id="error-email"></p>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-gray-500 mr-1"></i>
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input pr-12"
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition"
                            >
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                        <p class="error-message hidden" id="error-password"></p>
                    </div>

                    <!-- Botão Submit -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="btn-primary w-full py-3 text-lg font-semibold ripple"
                    >
                        <span id="btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar no Painel Admin
                        </span>
                        <span id="btn-loading" class="hidden">
                            <div class="spinner"></div>
                        </span>
                    </button>
                </form>

                <!-- Links Adicionais -->
                <div class="mt-6 pt-6 border-t border-gray-200 text-center space-y-2">
                    <div>
                        <a href="gerar-hash-senha.html" class="text-sm text-[#a39975] hover:text-blue-800 transition font-semibold">
                            <i class="fas fa-key mr-1"></i>
                            Gerar Hash para Novo Admin
                        </a>
                    </div>
                    <div>
                        <a href="login.html" class="text-sm text-gray-600 hover:text-blue-900 transition">
                            <i class="fas fa-arrow-left mr-1"></i>
                            Voltar ao Login de Clientes
                        </a>
                    </div>
                </div>

                <!-- Info de Segurança -->
                <div class="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                    <div class="flex items-start gap-2">
                        <i class="fas fa-info-circle text-yellow-600 mt-0.5"></i>
                        <p class="text-xs text-yellow-800">
                            <strong>Aviso:</strong> Esta área é protegida. Todas as tentativas de acesso são registradas.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Copyright -->
            <div class="text-center mt-6 text-gray-400 text-sm animate-fadeInUp delay-200">
                <p>&copy; 2025 Viagem Certa. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- JavaScript -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/admin-auth.js"></script>
</body>
</html>
