<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de C√°lculo de Pre√ßo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">
            <i class="fas fa-calculator text-blue-600 mr-3"></i>
            Teste de C√°lculo de Pre√ßo - Viagem Certa
        </h1>

        <div class="mb-8 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
            <p class="text-sm text-gray-700">
                <i class="fas fa-info-circle mr-2"></i>
                <strong>Instru√ß√µes:</strong> Preencha os campos abaixo e clique em "Calcular Pre√ßo". 
                Abra o Console (F12) para ver os logs detalhados.
            </p>
        </div>

        <!-- Origem -->
        <div class="mb-6 p-6 bg-green-50 border-l-4 border-green-600 rounded-lg">
            <h2 class="text-xl font-bold text-green-800 mb-4">
                <i class="fas fa-map-marker-alt mr-2"></i>
                Origem
            </h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Local</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="origem_tipo" value="casa" checked class="mr-2">
                        <span>Casa</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="origem_tipo" value="rodoviaria" class="mr-2">
                        <span>Rodovi√°ria</span>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                    <input type="text" id="origem-cidade" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Ex: S√£o Paulo">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                    <select id="origem-estado" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Selecione...</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="PR">Paran√°</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                </div>
            </div>

            <div id="origem-endereco-div">
                <label class="block text-sm font-medium text-gray-700 mb-2">Endere√ßo</label>
                <input type="text" id="origem-endereco" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Ex: Avenida Paulista, 1000">
            </div>
        </div>

        <!-- Destino -->
        <div class="mb-6 p-6 bg-red-50 border-l-4 border-red-600 rounded-lg">
            <h2 class="text-xl font-bold text-red-800 mb-4">
                <i class="fas fa-map-marker-alt mr-2"></i>
                Destino
            </h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Tipo de Local</label>
                <div class="flex gap-4">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="destino_tipo" value="casa" checked class="mr-2">
                        <span>Casa</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="destino_tipo" value="rodoviaria" class="mr-2">
                        <span>Rodovi√°ria</span>
                    </label>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cidade</label>
                    <input type="text" id="destino-cidade" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Ex: Rio de Janeiro">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                    <select id="destino-estado" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="">Selecione...</option>
                        <option value="SP">S√£o Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="ES">Esp√≠rito Santo</option>
                        <option value="PR">Paran√°</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                </div>
            </div>

            <div id="destino-endereco-div">
                <label class="block text-sm font-medium text-gray-700 mb-2">Endere√ßo</label>
                <input type="text" id="destino-endereco" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Ex: Copacabana, 100">
            </div>
        </div>

        <!-- Bot√£o -->
        <button id="btn-calcular" class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition">
            <i class="fas fa-calculator mr-2"></i>
            Calcular Pre√ßo
        </button>

        <!-- Resultado -->
        <div id="resultado" class="mt-6 p-6 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg hidden">
            <h3 class="text-xl font-bold text-yellow-800 mb-4">
                <i class="fas fa-dollar-sign mr-2"></i>
                Resultado do C√°lculo
            </h3>
            <div class="text-center">
                <div class="text-4xl font-bold text-yellow-900 mb-2">
                    R$ <span id="preco-total">0,00</span>
                </div>
                <p class="text-gray-600">
                    <i class="fas fa-route mr-1"></i>
                    Dist√¢ncia: <span id="distancia-km">0</span> km √ó R$ 0,50/km
                </p>
            </div>
        </div>

        <!-- Log Visual -->
        <div class="mt-6 p-4 bg-gray-50 border border-gray-300 rounded-lg">
            <h3 class="text-sm font-bold text-gray-700 mb-2">
                <i class="fas fa-terminal mr-2"></i>
                Log de Eventos
            </h3>
            <div id="log-visual" class="text-xs font-mono text-gray-600 max-h-64 overflow-y-auto"></div>
        </div>
    </div>

    <script src="assets/js/price-calculator.js"></script>
    <script>
        const logDiv = document.getElementById('log-visual');
        
        function addLog(message, type = 'info') {
            const colors = {
                info: 'text-blue-600',
                success: 'text-green-600',
                error: 'text-red-600',
                warning: 'text-yellow-600'
            };
            const timestamp = new Date().toLocaleTimeString('pt-BR');
            const logLine = document.createElement('div');
            logLine.className = `py-1 ${colors[type]}`;
            logLine.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logLine);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Tamb√©m logar no console
            console.log(message);
        }

        // Override console para capturar no log visual
        const originalConsoleLog = console.log;
        const originalConsoleError = console.error;
        const originalConsoleWarn = console.warn;
        
        console.log = function(...args) {
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            addLog(message, 'info');
            originalConsoleLog.apply(console, args);
        };
        
        console.error = function(...args) {
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            addLog(message, 'error');
            originalConsoleError.apply(console, args);
        };
        
        console.warn = function(...args) {
            const message = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg, null, 2) : arg).join(' ');
            addLog(message, 'warning');
            originalConsoleWarn.apply(console, args);
        };

        // Inicializar
        const priceCalc = new PriceCalculator();
        addLog('‚úÖ PriceCalculator inicializado', 'success');

        // Gerenciar visibilidade de campos de endere√ßo
        document.querySelectorAll('input[name="origem_tipo"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const enderecoDiv = document.getElementById('origem-endereco-div');
                const enderecoInput = document.getElementById('origem-endereco');
                if (e.target.value === 'rodoviaria') {
                    enderecoDiv.style.display = 'none';
                    enderecoInput.value = '';
                } else {
                    enderecoDiv.style.display = 'block';
                }
                addLog(`üîÑ Origem tipo mudou para: ${e.target.value}`, 'info');
            });
        });

        document.querySelectorAll('input[name="destino_tipo"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const enderecoDiv = document.getElementById('destino-endereco-div');
                const enderecoInput = document.getElementById('destino-endereco');
                if (e.target.value === 'rodoviaria') {
                    enderecoDiv.style.display = 'none';
                    enderecoInput.value = '';
                } else {
                    enderecoDiv.style.display = 'block';
                }
                addLog(`üîÑ Destino tipo mudou para: ${e.target.value}`, 'info');
            });
        });

        // Calcular pre√ßo
        document.getElementById('btn-calcular').addEventListener('click', async () => {
            addLog('üöÄ Iniciando c√°lculo...', 'info');
            
            const originType = document.querySelector('input[name="origem_tipo"]:checked').value;
            const destType = document.querySelector('input[name="destino_tipo"]:checked').value;
            
            const originCity = document.getElementById('origem-cidade').value.trim();
            const originState = document.getElementById('origem-estado').value;
            const originAddress = document.getElementById('origem-endereco').value.trim();
            
            const destCity = document.getElementById('destino-cidade').value.trim();
            const destState = document.getElementById('destino-estado').value;
            const destAddress = document.getElementById('destino-endereco').value.trim();
            
            addLog(`üìç Dados coletados: Origem (${originType}): ${originCity}/${originState}${originType === 'casa' ? ' - ' + originAddress : ''}`, 'info');
            addLog(`üìç Dados coletados: Destino (${destType}): ${destCity}/${destState}${destType === 'casa' ? ' - ' + destAddress : ''}`, 'info');
            
            // Valida√ß√µes
            if (!originCity || !originState || !destCity || !destState) {
                addLog('‚ùå Preencha todos os campos obrigat√≥rios!', 'error');
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }
            
            if (originType === 'casa' && !originAddress) {
                addLog('‚ùå Preencha o endere√ßo de origem!', 'error');
                alert('Preencha o endere√ßo de origem!');
                return;
            }
            
            if (destType === 'casa' && !destAddress) {
                addLog('‚ùå Preencha o endere√ßo de destino!', 'error');
                alert('Preencha o endere√ßo de destino!');
                return;
            }
            
            try {
                // Mostrar loading
                document.getElementById('resultado').classList.remove('hidden');
                document.getElementById('preco-total').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                document.getElementById('distancia-km').textContent = '...';
                
                // Buscar coordenadas de origem
                addLog(`üîç Buscando coordenadas de origem (${originType})...`, 'info');
                let originCoords;
                if (originType === 'rodoviaria') {
                    originCoords = await priceCalc.getBusStationCoords(originCity, originState);
                } else {
                    originCoords = await priceCalc.getAddressCoords(originAddress, originCity, originState);
                }
                
                if (!originCoords) {
                    throw new Error('N√£o foi poss√≠vel localizar o endere√ßo de origem');
                }
                addLog(`‚úÖ Coordenadas de origem: lat=${originCoords.lat}, lon=${originCoords.lon}`, 'success');
                
                // Buscar coordenadas de destino
                addLog(`üîç Buscando coordenadas de destino (${destType})...`, 'info');
                let destCoords;
                if (destType === 'rodoviaria') {
                    destCoords = await priceCalc.getBusStationCoords(destCity, destState);
                } else {
                    destCoords = await priceCalc.getAddressCoords(destAddress, destCity, destState);
                }
                
                if (!destCoords) {
                    throw new Error('N√£o foi poss√≠vel localizar o endere√ßo de destino');
                }
                addLog(`‚úÖ Coordenadas de destino: lat=${destCoords.lat}, lon=${destCoords.lon}`, 'success');
                
                // Calcular dist√¢ncia
                addLog('üìè Calculando dist√¢ncia...', 'info');
                const distance = await priceCalc.calculateDistance(originCoords, destCoords);
                
                if (!distance || distance <= 0) {
                    throw new Error('N√£o foi poss√≠vel calcular a dist√¢ncia. Verifique os endere√ßos.');
                }
                addLog(`‚úÖ Dist√¢ncia calculada: ${distance} km`, 'success');
                
                // Calcular pre√ßo
                const price = priceCalc.calculatePrice(distance);
                addLog(`üí∞ Pre√ßo calculado: R$ ${priceCalc.formatCurrency(price)}`, 'success');
                
                // Mostrar resultado
                document.getElementById('preco-total').textContent = priceCalc.formatCurrency(price);
                document.getElementById('distancia-km').textContent = distance.toFixed(2);
                
                addLog('‚úÖ C√°lculo conclu√≠do com sucesso!', 'success');
                
            } catch (error) {
                addLog(`‚ùå Erro: ${error.message}`, 'error');
                alert(`Erro ao calcular pre√ßo: ${error.message}`);
                document.getElementById('resultado').classList.add('hidden');
            }
        });

        addLog('‚ú® Sistema pronto para uso. Preencha os campos e clique em "Calcular Pre√ßo".', 'success');
    </script>
</body>
</html>
