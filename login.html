<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre na sua conta - Viagem Certa">
    <title>Login | Viagem Certa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="antialiased bg-gray-50">

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo e Voltar -->
            <div class="text-center mb-8 animate-fadeInDown">
                <a href="index.html" class="inline-flex items-center gap-3 mb-6">
                    <img src="assets/images/logo.png" alt="Viagem Certa Logo" class="h-12 w-auto mx-auto">
                </a>
                <h1 class="text-3xl font-bold text-[#8b8360] mb-2">Bem-vindo de volta!</h1>
                <p class="text-gray-600">Entre na sua conta para continuar</p>
            </div>

            <!-- Card de Login -->
            <div class="card animate-fadeInUp">
                <form id="login-form" class="space-y-6">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-gray-500 mr-1"></i>
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                        <span class="form-error" id="email-error">E-mail inválido</span>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-gray-500 mr-1"></i>
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input pr-12" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-[#8b8360]"
                            >
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                        <span class="form-error" id="password-error">Senha é obrigatória</span>
                    </div>

                    <!-- Lembrar-me e Esqueceu a senha -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                                class="w-4 h-4 text-[#8b8360] bg-gray-100 border-gray-300 rounded focus:ring-[#e1ddad] focus:ring-2"
                            >
                            <span class="text-sm text-gray-600">Lembrar-me</span>
                        </label>
                        <a href="recuperar-senha.html" class="text-sm text-[#8b8360] hover:text-blue-700 font-medium">
                            Esqueceu a senha?
                        </a>
                    </div>

                    <!-- Botão Entrar -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="btn-primary w-full justify-center text-lg py-3"
                    >
                        <span id="btn-text">Entrar</span>
                        <span id="btn-loading" class="hidden">
                            <div class="spinner"></div>
                        </span>
                    </button>

                    <!-- Mensagem de Erro Geral -->
                    <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                            <span class="text-red-700" id="error-text"></span>
                        </div>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Não tem uma conta?</span>
                    </div>
                </div>

                <!-- Link Cadastro -->
                <a href="cadastro.html" class="btn-outline w-full justify-center">
                    <i class="fas fa-user-plus"></i>
                    Criar nova conta
                </a>
            </div>

            <!-- Link Voltar -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-600 hover:text-[#8b8360] inline-flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para o início
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- JavaScript -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
