<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se - Viagem Certa">
    <title>Cadastro | Viagem Certa</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="antialiased bg-gray-50">

    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8 animate-fadeInDown">
                <a href="index.html" class="inline-flex items-center gap-3 mb-6">
                    <img src="assets/images/logo.png" alt="Viagem Certa Logo" class="h-12 w-auto mx-auto">
                </a>
                <h1 class="text-3xl font-bold text-[#8b8360] mb-2">Criar nova conta</h1>
                <p class="text-gray-600">Preencha os dados para se cadastrar</p>
            </div>

            <!-- Card de Cadastro -->
            <div class="card animate-fadeInUp">
                <form id="cadastro-form" class="space-y-5">
                    <!-- Nome Completo -->
                    <div class="form-group">
                        <label for="nome" class="form-label">
                            <i class="fas fa-user text-gray-500 mr-1"></i>
                            Nome Completo
                        </label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome"
                            class="form-input" 
                            placeholder="João Silva"
                            required
                            autocomplete="name"
                        >
                        <span class="form-error" id="nome-error">Nome é obrigatório</span>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope text-gray-500 mr-1"></i>
                            E-mail
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            class="form-input" 
                            placeholder="seu@email.com"
                            required
                            autocomplete="email"
                        >
                        <span class="form-error" id="email-error">E-mail inválido</span>
                    </div>

                    <!-- Telefone -->
                    <div class="form-group">
                        <label for="telefone" class="form-label">
                            <i class="fas fa-phone text-gray-500 mr-1"></i>
                            Telefone
                        </label>
                        <input 
                            type="tel" 
                            id="telefone" 
                            name="telefone"
                            class="form-input" 
                            placeholder="(79) 9 9999-9999"
                            required
                            autocomplete="tel"
                        >
                        <span class="form-error" id="telefone-error">Telefone inválido</span>
                    </div>

                    <!-- CPF -->
                    <div class="form-group">
                        <label for="cpf" class="form-label">
                            <i class="fas fa-id-card text-gray-500 mr-1"></i>
                            CPF
                        </label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf"
                            class="form-input" 
                            placeholder="000.000.000-00"
                            autocomplete="off"
                        >
                        <span class="form-error" id="cpf-error">CPF inválido</span>
                    </div>

                    <!-- Senha -->
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock text-gray-500 mr-1"></i>
                            Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="form-input pr-12" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-[#8b8360]"
                            >
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                        <span class="form-error" id="password-error">Senha deve ter no mínimo 6 caracteres</span>
                        
                        <!-- Indicador de Força da Senha -->
                        <div class="mt-2">
                            <div class="flex gap-1">
                                <div class="h-1 flex-1 rounded-full bg-gray-200" id="strength-bar-1"></div>
                                <div class="h-1 flex-1 rounded-full bg-gray-200" id="strength-bar-2"></div>
                                <div class="h-1 flex-1 rounded-full bg-gray-200" id="strength-bar-3"></div>
                                <div class="h-1 flex-1 rounded-full bg-gray-200" id="strength-bar-4"></div>
                            </div>
                            <span class="text-xs text-gray-500 mt-1" id="strength-text"></span>
                        </div>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">
                            <i class="fas fa-lock text-gray-500 mr-1"></i>
                            Confirmar Senha
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password"
                                class="form-input pr-12" 
                                placeholder="••••••••"
                                required
                                autocomplete="new-password"
                            >
                            <button 
                                type="button" 
                                id="toggle-confirm-password"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-[#8b8360]"
                            >
                                <i class="fas fa-eye" id="eye-icon-confirm"></i>
                            </button>
                        </div>
                        <span class="form-error" id="confirm-password-error">As senhas não coincidem</span>
                    </div>

                    <!-- Termos de Uso -->
                    <div class="form-group">
                        <label class="flex items-start gap-2 cursor-pointer">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                name="terms"
                                class="w-4 h-4 text-[#8b8360] bg-gray-100 border-gray-300 rounded focus:ring-[#e1ddad] focus:ring-2 mt-1"
                                required
                            >
                            <span class="text-sm text-gray-600">
                                Eu aceito os termos de uso e política de privacidade da Viagem Certa
                            </span>
                        </label>
                        <span class="form-error" id="terms-error">Você deve aceitar os termos de uso</span>
                    </div>

                    <!-- Botão Cadastrar -->
                    <button 
                        type="submit" 
                        id="submit-btn"
                        class="btn-primary w-full justify-center text-lg py-3"
                    >
                        <span id="btn-text">Criar conta</span>
                        <span id="btn-loading" class="hidden">
                            <div class="spinner"></div>
                        </span>
                    </button>

                    <!-- Mensagem de Erro Geral -->
                    <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-exclamation-circle text-red-500"></i>
                            <span class="text-red-700" id="error-text"></span>
                        </div>
                    </div>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Já tem uma conta?</span>
                    </div>
                </div>

                <!-- Link Login -->
                <a href="login.html" class="btn-outline w-full justify-center">
                    <i class="fas fa-sign-in-alt"></i>
                    Fazer login
                </a>
            </div>

            <!-- Link Voltar -->
            <div class="text-center mt-6">
                <a href="index.html" class="text-gray-600 hover:text-[#8b8360] inline-flex items-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Voltar para o início
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- JavaScript -->
    <script src="assets/js/supabase-config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
